<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Pares - Harry Potter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Juego de Pares - Harry Potter</h1>
    <div id="start-screen">
        <input type="text" id="player-name" placeholder="Ingresa tu nombre">
        <select id="house-emblem">
            <option value="Gryffindor">Gryffindor</option>
            <option value="Hufflepuff">Hufflepuff</option>
            <option value="Ravenclaw">Ravenclaw</option>
            <option value="Slytherin">Slytherin</option>
        </select>
        <button id="start-button">Comenzar</button>
    </div>
    <div class="game-board" id="game-board" style="display: none;">
        <!-- Las cartas se generarán aquí -->
    </div>
    <div class="popup" id="popup">
        <div class="wands" id="wands"></div>
        <div class="popup-content">
            <h2>¡Juego Completo!</h2>
            <p id="congrats-message"></p>
            <button id="close-button">Cerrar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
