<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasapalabra Harry Potter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Pasapalabra Harry Potter</h1>
        <div id="circle"></div>
        <div id="question-container">
            <p id="question"></p>
            <input type="text" id="answer" placeholder="Escribe tu respuesta...">
            <button id="submit-answer">Responder</button>
        </div>
        <div id="score-container">
            <p>Aciertos: <span id="correct-answers">0</span></p>
            <p>Errores: <span id="wrong-answers">0</span></p>
        </div>
        <div id="result-container" style="display: none;">
            <h2>Resultados</h2>
            <p>Porcentaje de acierto: <span id="accuracy"></span>%</p>
            <h3>Respuestas Correctas:</h3>
            <ul id="correct-list"></ul>
            <h3>Respuestas Incorrectas:</h3>
            <ul id="wrong-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
